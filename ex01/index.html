<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
		seen: true
      }
    })
  </script>
  <div>
  	<p v-if="seen">Hello Vue!"</p>
	<p v-else></p>
  </div>
</body>
</html>
